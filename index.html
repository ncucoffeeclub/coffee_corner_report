<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>基于Bootstrap的Material Design风格表单插件|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="css/materialFormStyles.css">
    	<link href='https://fonts.googleapis.com/css?family=Lato:400,100,300' rel='stylesheet' type='text/css'>
    	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>基于Bootstrap的Material Design风格表单插件 <span>A jQuery Plugin For Material Design Inspired Form Controls</span></h1>
			<div class="htmleaf-links">
				<a class="htmleaf-icon icon-htmleaf-home-outline" href="http://www.htmleaf.com/" title="jQuery之家" target="_blank"><span> jQuery之家</span></a>
				<a class="htmleaf-icon icon-htmleaf-arrow-forward-outline" href="http://www.htmleaf.com/jQuery/Form/201604153343.html" title="返回下载页" target="_blank"><span> 返回下载页</span></a>
			</div>
		</header>
		<div class="container" id="formOutterWrapper">
	        <div class="container" id="formInnerWrapper">
	                <form id="materialForm" class="form" method="post" action="" role="form" autocomplete="off">
	                    <div class="form-group">
	                        <div class="col-xs-6">
	                            <label class="labels" for="firstName">用户名称</label>
	                            <input type="text" class="formInput" id="firstName" name="firstName">
	                        </div>
	                        <div class="col-xs-6">
	                            <label class="labels" for="lastName">昵　称</label>
	                            <input type="text" class="formInput" id="lastName" name="lastName">
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <div class="col-xs-6">
	                            <label class="labels" for="email">电子邮件</label>
	                            <input type="text" class="formInput" id="email" name="email">
	                        </div>
	                        <div class="col-xs-6">
	                            <label class="labels" for="phone">联系电话</label>
	                            <input type="tel" class="formInput" id="phone" name="phone">
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <div class="col-xs-12">
	                            <label class="labels" for="description">项目描述</label>
	                            <input type="text" class="formInput" id="description" name="description">
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <div class="col-xs-12">
	                            <button type="button" class="btn btn-primary green flatButton" id="submit">提交</button>
	                        </div>
	                    </div>
	                </form>
	        </div>
	    </div>
		<div class="related">
		    <h3>如果你喜欢这个插件，那么你可能也喜欢:</h3>
		    <a href="http://www.htmleaf.com/css3/ui-design/201510242702.html">
			  <img src="http://img.htmleaf.com/1510/201510241614.jpg" width="300" alt="material design风格用户注册登录界面设计"/>
			  <h3>material design风格用户注册登录界面设计</h3>
			</a>
			<a href="http://www.htmleaf.com/css3/ui-design/201508262478.html">
			  <img src="http://img.htmleaf.com/1508/201508261905.jpg" width="300" alt="谷歌material design风格侧边栏动画UI设计效果"/>
			  <h3>谷歌material design风格侧边栏动画UI设计效果</h3>
			</a>
		</div>
	</div>
	
	<script src="http://libs.useso.com/js/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
    	<script src="js/materialForm.js"></script>
</body>
</html>
